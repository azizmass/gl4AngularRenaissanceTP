<div class="row">
  <div class="col">
    <div class="alert alert-warning">
      {{ date | date : "full" | uppercase }}
    </div>
    <ng-container *ngIf="cvs && cvs.length > 0">
      <app-list [cvs]="cvs"></app-list>
    </ng-container>
  </div>
  <div class="col">
    <ng-container *ngIf="selectedCv$ | async as selectedCv">
      <app-cv-card [cv]="selectedCv"></app-cv-card>
    </ng-container>
  </div>
</div>
<app-embauche></app-embauche>
